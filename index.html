<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#121214" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Connexa - Find Your Perfect Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        background-color: #000;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
      }
      @keyframes shimmer-wave {
        0% { transform: translateX(-200%) skewX(-20deg); }
        30% { transform: translateX(200%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }
      @keyframes shimmer-text {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      @keyframes shimmer-continuous {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(50%); }
      }
      @keyframes shimmer-marker {
        0% { transform: translateX(-150%) skewX(-20deg); }
        50% { transform: translateX(150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }
      @keyframes float-back {
        0%, 100% { transform: translateX(-40px) rotate(-15deg) translateY(0); }
        50% { transform: translateX(-40px) rotate(-15deg) translateY(-8px); }
      }
      @keyframes float-front {
        0%, 100% { transform: translateX(30px) translateY(10px) rotate(6deg); }
        50% { transform: translateX(30px) translateY(2px) rotate(6deg); }
      }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.3) translateY(10px); }
        60% { transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      @keyframes heartPop {
        0% { transform: scale(0); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      @keyframes confetti {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(16px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInFromLeft {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      .premium-shimmer { animation: shimmer 2.5s infinite; }
      .animate-shimmer-wave { animation: shimmer-wave 5.5s infinite ease-in-out; }
      .animate-shimmer-text { animation: shimmer-text 3s linear infinite; }
      .animate-shimmer-continuous { animation: shimmer-continuous 3s infinite linear; }
      .animate-shimmer-marker { animation: shimmer-marker 3s infinite ease-in-out; }
      .animate-float-back { animation: float-back 4s ease-in-out infinite; }
      .animate-float-front { animation: float-front 5s ease-in-out infinite; }
      .marker-pop-in { animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; }
      .pulse-effect { animation: pulse-ring 1s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
      .animate-heart-pop { animation: heartPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-confetti { animation: confetti 3s ease-out forwards; }
      .animate-in { animation-fill-mode: both; }
      .fade-in { animation: fadeIn 0.3s ease-out; }
      .slide-in-from-bottom-4 { animation: slideInFromBottom 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .slide-in-from-bottom-6 { animation: slideInFromBottom 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .slide-in-from-bottom-full { animation: slideInFromBottom 0.5s ease-out; }
      .slide-in-from-left { animation: slideInFromLeft 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .slide-in-from-right { animation: slideInFromRight 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
      
      .glass-premium {
        background: rgba(28, 28, 30, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-premium-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      @media (max-width: 640px) {
        @keyframes float-back {
          0%, 100% { transform: translateX(-25px) rotate(-15deg) translateY(0); }
          50% { transform: translateX(-25px) rotate(-15deg) translateY(-6px); }
        }
        @keyframes float-front {
          0%, 100% { transform: translateX(20px) translateY(6px) rotate(6deg); }
          50% { transform: translateX(20px) translateY(0px) rotate(6deg); }
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
